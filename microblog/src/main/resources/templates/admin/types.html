<!--分类页面-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--    移动端显示比例-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>

    <!--    记得导入下面的css-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body >
<!--导航-->

<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
<!--    最好显示效果-->
    <div class="ui container">
        <div class="ui inverted secondary  stackable menu">
            <h2 class="ui teal header item">个人博客管理</h2>
            <a href="#" class=" m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item menu  m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/avatar.jpg">
                        Gary
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>

                </div>
            </div>

    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
        <a href="#" th:href="@{/admin/types/input}" class="teal item" >新增</a>
        <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class=" m-container-small m-padded-tb-big">
    <!--    最好显示效果-->
    <br>
     <div class="ui container">
         <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
             <i class="close icon"></i>
             <div class="header">提示：</div>
             <p th:text="${message}">恭喜你，操作成功</p>
         </div>
<!--         表格-->
         <table class="ui celled table">
             <thead>

             <tr>
                 <th></th>
                 <th >名称</th>
                 <th>操作</th>
             </tr>
             </thead>
             <tbody>
             <!--             循环拿到pageable的数据列表-->
             <tr th:each="type,iterStat : ${page.content}">
                 <td th:text="${iterStat.count}">1</td>
                 <td th:text="${type.name}">高温工作服装设计</td>
                 <td>
                     <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal  basic button">编辑</a>
                     <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                 </td>
             </tr>
             </tbody>
             <tfoot>
                <th colspan="6" >
                    <div class="ui  floated pagination menu" th:if="${page.totalPages}>1">
<!--                        重构pageable-->
                        <a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="icon item">
                            <i class="left chevron icon"></i>上一页
                        </a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="icon item">
                            下一页<i class="right chevron icon"></i>
                        </a>
                    </div>
                    <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
             </tfoot>
         </table>
     </div>
    <br>
    <br>

</div>


<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
     <!--居中-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:150px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <!--列表-->
                <div class="ui inverted link list m-text-lined">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <!--列表-->
                <div class="ui inverted link list m-text-lined">
                    <a href="#" class="item">Email:garygegege163@qq.com</a>
                    <br>
                    <a href="#" class="item">QQ:1620216938@qq.com</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header">About</h4>
                <p>个人博客系统 MicroBlog </p>
                <p>by Gary</p>
                <p>version 1.0</p>
            </div>
        </div>
<!--    画分割线-->
    <div class="ui inverted section divider">
    <p class="m-text-spaced m-opacity-mini m-text-thin m-text-lined">Copyright© 2020-2021 Gary Designed by Gary</p>
    </div>
    </div>
</footer>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<!--jquery代码 手机端展开功能栏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown({
            on:'hover'
        });

    //关闭message组件(提示部分)
    $('.message .close')
    .on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>
</html>
