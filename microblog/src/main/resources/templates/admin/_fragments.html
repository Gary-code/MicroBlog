<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--    移动端显示比例-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="short icon" th:href="@{/favicon.ico}">
    <!--    记得导入下面的css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}" >
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--    最好显示效果-->
    <div class="ui container">
        <div class="ui inverted secondary  stackable menu">
            <h2 class="ui teal header item">个人博客管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item menu  m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/avatar.jpg" th:src="@{/images/avatar.jpg}">
                        Gary
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
</nav>


<!--底部-->
<footer  th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--居中-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg"  th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width:150px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <!--列表-->
                <div id="topblog-container">
                    <div class="ui inverted link list m-text-lined" th:fragment="topblogList">
                            <a href="#" class="item" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${topBlogs}"  th:text="${blog.title}">用户故事</a>
                    </div>
                </div>

            </div>

            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <!--列表-->
                <div class="ui inverted link list m-text-lined">
                    <a target="_blank" href="https://mail.qq.com/" class="item">Email:garygegege@163.com</a>
                    <br>
                    <a href="#" class="item">QQ:1620216938</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">About</h4>
                <p>个人博客系统 MicroBlog </p>
                <p>by Gary</p>
                <p>version 1.0</p>
            </div>
        </div>
        <!--    画分割线-->
        <div class="ui inverted section divider">
            <p class="m-text-spaced m-opacity-mini m-text-thin m-text-lined">Copyright© 2020-2021 Gary Designed by Gary</p>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js"th:src="@{/lib/qrcode/qrcode.min.js}" ></script>
    <script src="../static/lib/flesler/jquery.rule.js" th:src="@{/lib/flesler/jquery.rule.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}" ></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#topblog-container').load(/*[[@{admin/footer/topblogs}]]*/"/admin/footer/topblogs");
    </script>
</th:block>
</body>
</html>
