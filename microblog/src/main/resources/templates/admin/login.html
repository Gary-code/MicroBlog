<!--分类页面-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head( ~{::title})">
    <meta charset="UTF-8">
<!--    移动端显示比例-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MicroBlog登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>

<!--    记得导入下面的css-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body >

<br>
<br>
<div class="m-container-small m-padded-tb-massive"  style="max-width: 30em !important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    登录
                </div>
            </h2>
<!--            用户名和密码提交-->
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登录</button>
                </div>

<!--                验证-->
<!--                非空-->
                <div class="ui error mini message"></div>
<!--                错误验证-->
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
            </form>

            <div class="ui message">
                未注册？ <a href="#">注册</a>
            </div>
        </div>
    </div>
</div>



<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>


</body>
</html>
